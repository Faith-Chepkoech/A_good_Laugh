<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div class="meme-input">
            <input type="text" id="topText" placeholder="Top Text">
            <input type="text" id="bottomText" placeholder="Bottom Text">
            <select id="memeTemplate"></select>
            <button id="generateMeme">Generate Meme</button>
        </div>
        <div class="meme-display">
            <img id="memeImage" src="" alt="Your Meme" />
            <div class="text top" id="topTextDisplay"></div>
            <div class="text bottom" id="bottomTextDisplay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
